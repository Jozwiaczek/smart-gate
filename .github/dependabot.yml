# For all config options check: https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates#reviewersÄ™

version: 2
updates:
  - package-ecosystem: 'npm'
    target-branch: 'dev'
    directory: '/'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: 'chore'
      include_scope: false
    ignore:
      - dependency-name: *
        update-types: ['version-update:semver-patch']
  - package-ecosystem: 'github-actions'
    target-branch: 'dev'
    directory: '/'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: 'chore'
      include_scope: false
    ignore:
      - dependency-name: *
        update-types: ['version-update:semver-minor', 'version-update:semver-patch']
